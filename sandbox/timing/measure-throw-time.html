<script>
var f1 = function() {
    try {
        throw 42;
    } catch(x) {
        return x;
    }
};

var f2 = function() {
    return 42;
};


var time = function(thunk, iterations) {
    var startTime  = (new Date()).getTime();
    for (var i = 0; i < iterations; i++) {
        thunk();
    }
    var endTime = (new Date()).getTime();
    return endTime - startTime;
}

</script>
