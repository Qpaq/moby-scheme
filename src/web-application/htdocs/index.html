<html>
  <head>
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>		
  </head>
  <body>
    <div id="top">
      <img src="../images/icon.gif" id="icon" style="margin: 0px 35px 0px 20px">
      <img src="../images/logo.png" id="logo">

    </div>

    <div id="sidebar">
      <ul>
	<li><a href="/">Compiler</a></li>
	<li><a href="http://www.bootstrapworld.org">Back to Bootstrap</a></li>
      </ul>
    </div>

    
    <div id="body">
      <div class="item">

	<h1>Compiler</h1>

	You can submit your Beginner Level Scheme program here to our
	compiler; you'll get an acknowledgement email with a link that can be
	shared.
	<hr>
	<form action="/compile/"
	      enctype="multipart/form-data"
	      method="post">
	  <div>Scheme program: <input type="file"
				 name="datafile"
				 size="40"></div>
	  <div>Email: <input type="text"
			   name="email"
			     size="40"></div>
	  <input type="submit"
		 value="Send">
	</form>

      </div>
    </div>
  </body>
</html>
