<html>
  <head>
    <title></title>
    <script src="http://www.google.com/jsapi"></script>
    <script src="support.js"></script>
    <script src="evaluator.js"></script>
    <script src="main.js"></script>
    <style types="text/css">
#executeButton {
    border-style: solid;
    padding-left: 20px;
    padding-right: 20px;
    margin: 10px;
}
#breakButton { 
    border-style: solid;
    padding-left: 20px;
    padding-right: 20px;
    margin: 10px;
}
    </style>
  </head>
  <body>
    <div id="header">
      <span id="executeButton" 
	   onClick="executeButtonPressed()" 
	   disabled="true"><img src="/run.png">Execute
      </span>

      <span id="breakButton" 
	   onClick="breakButtonPressed()" 
	   disabled="true"><img src="/break.png">Break
      </span>
    </div>

    <form>
      (Compilation will be performed on
      <input type="text" id="compilationServletUrl" size="80" value="/servlets/standalone.ss">)
      <hr>
      <div id="history"></div>
      <textarea id="textarea" rows="20" cols="80" disabled="true"></textarea>
    </form>
  </body>
</html>
